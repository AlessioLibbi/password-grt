<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="titles">
            <h1 class="title-big">Strong Password Generator</h1>
            <h2 class="title-small">Genera una password sicura</h2>
        </div>
        <div class="generated-psw">
            <p>{{password}}</p>
        </div>
        <div class="psw-generator">
            <div class="lenght">
                <label for="psw-lenght">Lunghezza Password:</label>
                <input type="number" v-model="limit">
            </div>
            <div class="style">
                <label for="psw-style">Consenti ripetizioni di uno o pi√π caratteri:</label>
                <div class="check">
                    <div>
                        <input class="check-bt" type="radio" name="repeat" id="" @change="select">
                        <label for="">Si</label>
                    </div>
                    <div>
                        <input class="check-bt" type="radio" name="repeat" id="" @change="select" checked="true" >
                        <label for="">No</label>
                    </div>
                    <div>
                        <input class="check-b" type="checkbox" name="" id="let" ref="let" @change="change">
                        <label for="">Lettere</label>
                    </div>
                    <div>
                        <input class="check-b" type="checkbox" name="" id="num" ref="num" @change="change">
                        <label for="">Numeri</label>
                    </div>
                    <div>
                        <input class="check-b" type="checkbox" name="" id="sim" ref="sim" @change="change">
                        <label for="">Simboli</label>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button @click="generate" class="btn send">Invia</button>
                <button class="btn nul">Annulla</button>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
